<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class ="random"></h1>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h1>Trivia Game</h1>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <button class="display-4" id="startBtn">Start</button>
            </div>
        </div>
    </div>
<div id="wrapper" class="container border rounded">
<div class="container p-4">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex flex-row justify-content-center" id="time-left"></div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="p-2" id="display-question"></div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 d-flex flex-column">
                <button class="p-2" id="display-choice-a"></button>
                <button class="p-2" id="display-choice-b"></button>
                <button class="p-2" id="display-choice-c"></button>
                <button class="p-2" id="display-choice-d"></button>
            </div>
        </div>
    </div>
</div>
</div>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="p-2" id="message"></div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div id ="scores" class="col-md-12 mt-4">
                <div class="d-flex justify-content-center" id="correct"></div>
                <div class="d-flex justify-content-center" id="incorrect"></div>
                <div class="d-flex justify-content-center" id="unanswered"></div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div id ="scores" class="col-md-12">
                <button class="display-4 " id="newGameBtn">New Game</button>
            </div>
        </div>
    </div>




</body>
</html>
